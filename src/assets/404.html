<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Redirecting...</title>
</head>

<body>
    <h2>Redirecting...</h2>
    <script>
        setTimeout(() => {
            const pathname = window.location.pathname
            window.location.href = 'https://manulapo.github.io/vue-ts-tw-scaffold/?path=' + pathname
        }, 1000)
    </script>
</body>

</html>
